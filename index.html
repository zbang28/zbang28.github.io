<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Webpage</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #333;
        }

        .container {
            background: white;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }

        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to My Webpage!</h1>

        <p>This is a simple webpage I created</p>

        <img src="https://potomac.edu/wp-content/uploads/2022/02/what-can-you-do-with-a-computer-science-degree-e1643881127644.jpg" alt="Computing for the Web">

        <p>Check out my favorite website:  
            <a href="https://www.google.com" target="_blank">Google</a>
        </p>
    </div>
</body>
</html>
